
<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script id ="photo-template" type ="x-tmpl-mustache">
      <section class="{{keyword}} {{page}}">
        <h2>{{title}}</h2>
        <img src="{{image}}" alt="{{keyword}}">
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <p>Sort by:</p>
      <button id ="titleButton">Title</button><button id="hornButton">horns</button>
    </header>
    <main>
      <template id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </template>
    </main>
    <footer>
      <h2>Pages</h2>
      <button id ="button1">1</button><button id="button2">2</button>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  
  <script src="https://unpkg.com/mustache@latest"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</html>
